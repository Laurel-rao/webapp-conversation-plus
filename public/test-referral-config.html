<!DOCTYPE html>
<html>

<head>
    <title>推荐配置测试</title>
</head>

<body>
    <h1>推荐配置 API 测试</h1>
    <div id="result"></div>

    <script>
        async function testReferralConfig() {
            try {
                const response = await fetch('/api/referral/config', {
                    credentials: 'include'
                });

                const data = await response.json();

                document.getElementById('result').innerHTML = `
                    <h2>API 响应结果:</h2>
                    <p><strong>状态:</strong> ${response.status}</p>
                    <h3>配置数据:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;

                if (response.status === 401) {
                    document.getElementById('result').innerHTML += `
                        <p><a href="/auth/login">点击登录</a></p>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>错误:</h2>
                    <p>${error.message}</p>
                `;
            }
        }

        // 页面加载时自动测试
        testReferralConfig();
    </script>
</body>

</html>
